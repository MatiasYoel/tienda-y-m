<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"/>
    <link rel="stylesheet" href="estilo.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"
    />

    <title>Tienda Y&M</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-light bg-dark min-vw-100">
          <a class="logo" href="index.html"><img src="assets/img/barberia.png" alt="Logo Principal"></a>
          <h2 class="p-3 text-white nombremarca">Y & M</h2>
          <ul class="navbar-nav">
          </ul>
        </nav>
    </header>
    <main>
      <div class="busca">
        <input type="text" name="buscador" id="buscador" placeholder="Buscar...">
      </div>
        <div class="row mt-5 menu" id="contenedor"></div>
        
    </main>
    <div class="container-xl">
      <div class="modal" tabindex="-1" role="dialog" id="modal">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title producto">Tu Carrito</h5>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body"></div>
            <div class="modal-footer button">
              <button type="button" class="btn btn-danger producto" id="vaciarCarrito">Vaciar carrito</button>
              <button type="button" id="procesarCompra " class="btn btn-primary producto">Continuar compra</button>
              <button type="button" class="btn btn-secondary producto" data-bs-dismiss="modal">Cerrar</button>
              <div class="producto">
                <span>Precio total: $</span>
                <p class="text-center" id="precioTotal"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="row footer">
        <div class="col-12 col-lg-4">
          <section>
            <div>
              <h3 class="bienvenida--subFooter">Tienda Barberia</h3>
              <a href="index.html"><img src="assets/img/scbarberia_2.png" alt="Logo Footer"></a>
            </div>
          </section>
        </div>
        <div class="row col-12 col-lg-4">
          <h3 class="bienvenida--subFooter">Horario de Atención</h3>
            <div class="col-12 col-lg-6">
              <p>LUNES A VIERNES DE</p>
              <p>10:00 a 14:00 hrs.</p>
              <p>15:00 a 19:00 hrs.</p>
            </div>
            <div class="col-12 col-lg-6">
              <p>SÁBADO DE </p>
              <p>10:00 a 14:00</p>
              <p>15:00 a 18:00 hrs.</p>
            </div>
        </div>
        <div class="row col-12 col-lg-4">
          <h3 class="bienvenida--subFooter">Seguinos en Redes</h3>
          <div class="col-12 col-lg-4">
            <a href="https://wa.me/message/FEDJWRJNFJBQE1" target="_blank"><img src="assets/img/whatsapp.png"></a>
          </div>
          <div class="col-12 col-lg-4">
            <a href="https://www.instagram.com/somoscaballerosbarberia/" target="_blank"><img src="assets/img/instagram.png"></a>
          </div>
          <div class="col-12 col-lg-4">
            <a href="https://www.facebook.com/Somos-Caballeros-Barberia-2095870277299146" target="_blank"><img src="assets/img/facebook.png"></a>
          </div>
        </div>
        <div>
          © Tienda Barberia
        </div>
      </footer>
    <script src="./script.js"></script>
    <script src="./bootstrap.bundle.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
